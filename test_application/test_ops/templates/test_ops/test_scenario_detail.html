{% extends "test_ops/base.html" %}

{% block content %}
    <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.title }}</a>
              <small class="text-muted">{{ object.date_created|date:"F d, Y" }}</small>
            </div>
            <h2>{{ object.title }}</h2>
            <p class="article-content">{{ object.description }}</p>
            <div>
                {% if object.author == user %}
                    <a class="btn-secondary btn-sm mt-1 mb-1" href="#">Update</a>
                    <a class="btn-danger btn-sm mt-1 mb-1" href="#">Delete</a>
                {% endif %}
            </div>
          </div>

        </article>
{% endblock content %}
