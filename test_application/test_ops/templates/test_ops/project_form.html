{% extends "test_ops/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <!--Cross site request forgery token-->

            <fieldset class="form-group">
                <legend class="boarder-bottom mb-4">
                  Create new project
                </legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                   Save
                </button>
            </div>

        </form>
    </div>
{% endblock content %}
